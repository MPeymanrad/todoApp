<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="add_modal">
      <span class="close_btn">&times;</span>
      <form class="add_form">
      <label for="todo_title">Your Todo Title:</label>
      <input type="text" id="todo_title_input" placeholder="Your Todo Title...">
      <label for="todo_description">Your Todo Description:</label>
      <textarea name="" id="todo_description_input" cols="30" rows="10" placeholder="Your Todo Description..."></textarea>
      <button class="add_todo_btn">Add</button>
      </form>
    </div>
  <div class="overlay"></div>    
    <span class="add_btn material-symbols-outlined">add </span>
    <h1 class="title">Hi!</h1>
    <h2 class="todos_title">Your Todos:</h2>
    <div class="todos_container">
      <div class="todo">
        <h3 class="todo_title">Test</h3>
        <div class="todo_actions">
          <span id="do_todo" class="material-symbols-outlined" title="Complete Todo">done</span>
          <span id="edit_todo" class="material-symbols-outlined" title="Edit Todo">edit</span>
          <span id="delete_todo" class="material-symbols-outlined" title="Delete Todo">delete</span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
