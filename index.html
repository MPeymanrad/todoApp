<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/14bb21f71b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="add_modal">
      <span class="close_btn">&times;</span>
      <form class="add_form">
      <label for="todo_title">Your Todo Title:</label>
      <input type="text" id="todo_title_input" placeholder="Your Todo Title...">
      <label for="todo_description">Your Todo Description:</label>
      <textarea name="" id="todo_description_input" cols="30" rows="10" placeholder="Your Todo Description..."></textarea>
      <button class="add_todo_btn">Add</button>
      </form>
    </div>
    <div class="about_modal">
      <span class="about_close_btn">&times;</span>
      <h2 class="about_title">Todo App</h2>
      <h3 class="about_version">Version : 1.2.2</h3>
      <p class="about_description">If you want to contribute to this project go to <a href="http://github.com/Mpeymanrad/todoApp" class="about_link" target="_blank">this repo</a></p>
      <hr class="about_sperator">
      <footer>
        <p class="about_footer_para">Made by <a href="http://github.com/Mpeymanrad" class="about_link" target="_blank">Mohammad Peymanrad</a></p>
      </footer>
    </div>
  <div class="overlay"></div>    
  <h1 class="title">Hi!
    <span class="toggle_theme">
      <img src="res/icons/moon.svg" alt="">
    </span>
  </h1>
  <h2 class="todos_title">Your Todos:</h2>
  <div class="todos_container">
  </div>
  <i class="go_to_top fa-solid fa-arrow-up"></i>
</div>
<i class="add_btn fa-solid fa-plus"></i>
<i class="about_modal_btn fa-solid fa-info"></span>

    <script src="app.js"></script>
  </body>
</html>
